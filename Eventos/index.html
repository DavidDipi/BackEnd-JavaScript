<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    

    <div class="eventos">
        <div class="nav">
            <h2 class="title">Proximos eventos</h2>
            <img src="./img/logo.png" alt="" class="logo">
        </div>
        <div class="formulario">
            <form>
                <input type="text" id="nombreEvento">
                <input type="date" id="fechaEvento">
                <input type="submit" id="agregar" value="Agregar evento" class="btn-submit">
            </form>
        </div>

        <div class="listaEventos" id="listaEventos"></div>

    </div>
    <div class="footer">

        <a href="https://www.flaticon.es/iconos-gratis/eventos" title="eventos iconos" class="link">Eventos iconos
            creados por Vectors Tank - Flaticon</a>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
