<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Carrito de compras</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body>
    <div class="container">

        <div class="row">

            <!--Crear elemento-->
            <div class="col-12 mt-5">
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                    data-bs-target="#nuevoElemento">
                    Nuevo elemento
                </button>
                <!-- Modal Bootstrap-->
                <div class="modal fade" id="nuevoElemento" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo elemento</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formulario">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="name" aria-describedby="nombre"
                                            name="name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="price" class="form-label">Precio</label>
                                        <input type="text" class="form-control" id="price" aria-describedby="nombre"
                                            name="price">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Agregar</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <main id="items" class="col-8 row p-3">

            </main>

            <!-- Carrito -->
            <aside class="col-4">
                <div class="card p-5">

                    <h2>Carrito de compras</h2>
                    <ul id="carrito" class="list-group"></ul>
                    <hr>
                    <p class="text-right">Total: <span id="total"></span>&dollar;</p>
                    <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                </div>
            </aside>

            <div class="modal fade" id="editarElemento" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo elemento</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formularioEditar">
                                <div class="mb-3">
                                    <label for="nombreEditar" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreEditar" aria-describedby="nombre"
                                        name="name">
                                </div>
                                <div class="mb-3">
                                    <label for="precioEditar" class="form-label">Precio</label>
                                    <input type="text" class="form-control" id="precioEditar" aria-describedby="nombre"
                                        name="price">
                                </div>
                                <button type="button" class="btn btn-primary" id="guardarCambios">Guardar cambios</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
